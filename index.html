<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="top-header">
					<div class="search">
						<svg id="header-icon-mag" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<title>magnify</title>
							<path
								d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
							/>
						</svg>
						<input id="search-input" type="text" />
					</div>
					<div class="profile">
						<svg id="header-icon-bell" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<title>bell-ring-outline</title>
							<path
								d="M10,21H14A2,2 0 0,1 12,23A2,2 0 0,1 10,21M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M17,11A5,5 0 0,0 12,6A5,5 0 0,0 7,11V18H17V11M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z"
							/>
						</svg>
						<img id="profile-picture-admin" src="/images/ppic.png" alt="" />
						<p>Bruce Wayne</p>
					</div>
				</div>
				<div class="bottom-header">
					<div class="header-greeting">
						<img id="profile-picture-greet" src="/images/ppic.png" alt="" />
						<div class="greeting-text">
							<p id="header-greeting">Hi there,</p>
							<h3>Bruce Wayne (@gotham_knight)</h3>
						</div>
					</div>
					<div class="actions">
						<button>New</button>
						<button>Upload</button>
						<button>Share</button>
					</div>
				</div>
			</div>
			<div class="content"></div>
			<div class="sidebar">
				<div class="logo">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<title>bat</title>
						<path
							d="M0.75,8C0.75,8 5,7 8,9C8,9 8.5,12.75 10.5,12.75V11C10.5,11 11,12 12,12C13,12 13.5,11 13.5,11V12.75C15.5,12.75 16,9 16,9C19,7 23.25,8 23.25,8C21.25,9 21,12.5 21,12.5C17,12.5 17,15.75 17,15.75C12,14.75 12,18.5 12,18.5C12,18.5 12,14.75 7,15.75C7,15.75 7,12.5 3,12.5C3,12.5 2.75,9 0.75,8Z"
						/>
					</svg>
					<h3>ArkhamTweets</h3>
				</div>
				<div class="navigation">
					<ul>
						<li class="nav-item"></li>
						<li class="nav-item"></li>
						<li class="nav-item"></li>
						<li class="nav-item"></li>
						<li class="nav-item"></li>
						<li class="nav-item"></li>
					</ul>
				</div>
				<div class="settings"></div>
			</div>
		</div>
	</body>
</html>
